[build]
builder = "Dockerfile"

[deploy]
startCommand = "gunicorn jhs.wsgi:application --bind 0.0.0.0:8000 --workers 3"

[network]
# By default, service is private
internal = true
external = false

[[redirects]]
from = "/mpesa/callback/*"
to = "/mpesa/callback/:splat"
status = 200
service = "django"
internal = false
